<html>
  <body>
    <script type='application/javascript;version=1.8'>
      Number.prototype.__iterator__ = function(){ for (let i=0; i<this; i++) yield i; } 
      var s = [2*i for (i in 100) if (i*i>3)]
      document.writeln( s );
      
      document.writeln( i for(i in 50) );
      
      /* There is no "range" function in JavaScript's standard
         library, so the application must provide it. */
      function range(n) {
        for (var i = 0; i < n; i++)
          yield i;
      }
      
      function range(m, n) {
        for( var i = m; i < n; i+=1 )
          yield i;
      }
      
      document.writeln( [2 * x for (x in range(50, 100)) if (x * x > 3)] );
      
      function testslice(arg) {
        args = Array.prototype.slice.apply(arguments, [1]);
        document.writeln( args );
      }
      testslice({value: 1, value2: 2});
      document.writeln([1,2,3].slice(0));
    </script>
  </body>
</html>
